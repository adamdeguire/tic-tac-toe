<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav id="topNav" class="hideOnStart showOnSignIn navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a id="navTitle" class="navbar-brand" href="#"><b>#</b> Tic-Tac-Toe</a>
        <div id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item me-auto">
              <div id="account" class="nav-link">Account</div>
            </li>
          </ul>
        </div>
      </nav>
      <h1 id="gameTitle" class="showOnStart">Tic-Tac-Toe</h1>
      <h3 id="message"></h3>
      <form id="signUp" class="hideOnStart hideOnSignIn auth border">
        <h2>Sign Up</h2>
        <label for="signUpEmail" class="col-12">Email:</label>
        <input id="signUpEmail" name="credentials[email]" type="email" class="input col-12">
        <label for="signUpPass" class="col-12">Password:</label>
        <input id="signUpPass" name="credentials[password]" type="password" class="input col-12">
        <label for="signUpPassConfirm" class="col-12">Confirm Password:</label>
        <input id="signUpPassConfirm" name="credentials[password_confirmation]" type="password" class="input col-12">
        <button type="submit" class="btn btn-light">Sign Up</button>
      </form>
      <form id="signIn" class="showOnStart hideOnSignIn auth border">
        <h2>Sign In</h2>
        <label for="signInEmail" class="col-12">Email:</label>
        <input id="signInEmail" name="credentials[email]" type="email" class="input col-12">
        <label for="signInPass" class="col-12">Password:</label>
        <input id="signInPass" name="credentials[password]" type="password" class="input col-12">
        <button id="signInButton" type="submit" class="btn btn-light">Sign In</button>
      </form>
      <div class="menuBtns">
        <button id="newGame" class="hideOnStart showOnSignIn menuBtn btn btn-light">New Game</button>
        <button id="pastGames" class="hideOnStart showOnSignIn menuBtn btn btn-light">Past Games</button>
        <button id="gameData" class="hideOnStart showOnSignIn menuBtn btn btn-light">Game Data</button>
      </div>
      <div class="menuBtns">
        <button id="changeTheme" class="hideOnStart showOnAccount menuBtn btn btn-light">Change Theme</button>
        <button id="showPassword" class="hideOnStart showOnAccount menuBtn btn btn-light">Change Password</button>
      </div>
      <form id="changePassword" class="hideOnStart hideOnSignIn auth border">
        <label class="col-12">Old Password:</label>
        <input class="input col-12" name="passwords[old]" type="password">
        <label class="col-12">New Password:</label>
        <input class="input col-12" name="passwords[new]" type="password">
        <button type="submit" class="btn btn-light">Confirm</button>
      </form>
        <button id="neat" class="hideOnStart hideOnSignIn menuBtn btn btn-light">Neat!</button>
      <div id="board" class="hideOnStart showOnNewGame container">
        <div class="row">
          <div id="6" class="space top left col-4"></div>
          <div id="7" class="space top col-4"></div>
          <div id="8" class="space top right col-4"></div>
        </div>
        <div class="row">
          <div id="3" class="space left col-4"></div>
          <div id="4" class="space col-4"></div>
          <div id="5" class="space right col-4"></div>
        </div>
        <div class="row">
          <div id="0" class="space bottom left col-4"></div>
          <div id="1" class="space bottom col-4"></div>
          <div id="2" class="space bottom right col-4"></div>
        </div>
      </div>
        <div id="gameMenu" class="hideOnStart showOnNewGame container border">
          <div class="col-4 gameNav">Play AI</div>
          <div id="playAgain" class="col-4 gameNav">Restart</div>
        </div>
      <form id="authButtons" class="showOnStart hideOnSignIn border">
        <h3 id="authHeader">New here?</h3>
        <button id="signUpInstead" class="instead btn btn-light">Sign Up</button>
        <button id="signInInstead" class="hideOnStart instead btn btn-light">Sign In</button>
      </form>
      <footer>
        <button id="showSignOut" class="hideOnStart showOnSignIn showSignOut signOut btn btn-light">Sign Out</button>
        <div id="areYouSure" class="hideOnStart hideOnSignIn signOut signOutConfirm">Are you sure?</div>
        <button id="signOut" class="hideOnStart hideOnSignIn signOut signOutConfirm areYouSure btn btn-light">Yes</button>
        <button class="hideOnStart hideOnSignIn showSignOut signOut signOutConfirm areYouSure btn btn-light">No</button>
      </footer>
    </body>
</html>
